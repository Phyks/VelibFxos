<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Vélib'</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">

    <!-- External libs -->
    <link rel="stylesheet" href="css/idangerous.swiper.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/leaflet.css">

    <!-- Mozilla Building Blocks -->
    <link rel="stylesheet" href="css/headers.css">
    <link rel="stylesheet" href="css/lists.css">
    <link rel="stylesheet" href="css/util.css">

    <!-- Local style -->
    <link rel="stylesheet" href="css/main.css">
</head>

<body>





    <!-- Action takes place here -->
    <main></main>

    <!-- index template -->
    <template id="index">
        <header id="app-logo">
            <img alt="Velib'" src="img/logo.svg" class="velib-logo" />
        </header>
        <div class="station-info">
            <a href="#/bikes" class="entry bikes">
                <span>vélos<br/>disponibles</span>
                <img class="entry--logo" alt="" src="img/velib.svg" />
            </a>
            <a href="#/stands" class="entry stands">
                <span>places<br/>libres</span>
                <img class="entry--logo" alt="" src="img/stand.svg" />
            </a>
            <a href="#/starred" class="entry starred">
                <span>Favoris</span>
                <img class="entry--logo" alt="" src="img/star.svg" />
            </a>
            <a href="#/search" class="entry search">
                <span>Rechercher</span>
                <img class="entry--logo" alt="" src="img/search.svg" />
            </a>
        </div>
    </template>

    <!-- bikes template -->
    <template id="bikes">
        <section role="region" class="skin-bikes">
            <header id="app-bar" class="fixed">
                <a href="#/">
                    <span class="icon icon-back">back</span>
                </a>
                <menu type="toolbar">
                    <button>
                        <span class="icon icon-velib"></span>
                    </button>
                </menu>
                <h1>Vélos disponibles</h1>
            </header>

            <article class="content scrollable header footer">
                <section class="station-map">
                    <div class="station-map--availability counter">
                        <p class="counter--value">5</p>
                        <p class="counter--legend">vélos<br/>disponibles</p>
                    </div>
                    <div class="station-map--info">
                        <p class="station-map--name">Rue Érasme</p>
                        <p class="station-map--distance">2.8 km</p>
                    </div>
                    <div>
                        <!-- img starrified -->
                    </div>
                    <div class="station-map--map-circle" id="map"></div>
                </section>
            </article>

            <footer>
                <a href="#/station/foo">
                    <aside class="pack-end">
                        <span class="icon icon-plus-pink">+</span>
                    </aside>
                    Informations
                </a>
            </footer>
        </section>
    </template>

    <!-- stands template -->
    <template id="stands">
        <section role="region" class="skin-stands">
            <header id="app-bar" class="fixed">
                <a href="#/">
                    <span class="icon icon-back">back</span>
                </a>
                <menu type="toolbar">
                    <button>
                        <span class="icon icon-stand"></span>
                    </button>
                </menu>
                <h1>Places libres</h1>
            </header>

            <article class="content scrollable header footer">
                <section class="station-map">
                    <div class="station-map--availability counter">
                        <p class="counter--value">5</p>
                        <p class="counter--legend">places<br/>libres</p>
                    </div>
                    <div class="station-map--info">
                        <p class="station-map--name">Rue Érasme</p>
                        <p class="station-map--distance">2.8 km</p>
                    </div>
                    <div>
                        <!-- img starrified -->
                    </div>
                    <div class="station-map--map-circle" id="map"></div>
                </section>
            </article>

            <footer>
                <a href="#/station/foo">
                    <aside class="pack-end">
                        <span class="icon icon-plus-blue">+</span>
                    </aside>
                    Informations
                </a>
            </footer>
        </section>
    </template>

    <!-- starred template -->
    <template id="starred">
        <section role="region" class="skin-starred">
            <header id="app-bar" class="fixed">
                <a href="#/">
                    <span class="icon icon-back">back</span>
                </a>
                <menu type="toolbar">
                    <button>
                        <span class="icon icon-starred"></span>
                    </button>
                </menu>
                <h1>Favoris</h1>
            </header>

            <article class="content scrollable header footer">
                <section data-type="list">
                    <header>
                        <aside class="pack-end">
                            <span class="icon icon-stand-blue">Places</span>
                        </aside>
                        <aside class="pack-end">
                            <span class="icon icon-velib-pink">Vélos</span>
                        </aside>
                        Station
                    </header>
                    <ul id="starred-list">
                    </ul>
                </section>
            </article>

            <footer>
                <a href="#/station/foo">
                    <aside class="pack-end">
                        <span class="icon icon-plus-violet">+</span>
                    </aside>
                    Ajouter
                </a>
            </footer>
        </section>
    </template>

    <template id="starred-item">
        <li>
            <aside class="pack-end stands counter"></aside>
            <aside class="pack-end  bikes counter"></aside>
            <a href="#/station/">
                <p class="name"></p>
                <p class="dist"></p>
            </a>
        </li>
    </template>

    <!-- search template -->
    <template id="search">
        <section role="region" class="skin-search">
            <header id="app-bar" class="fixed">
                <a href="#/">
                    <span class="icon icon-back">back</span>
                </a>
                <menu type="toolbar">
                    <button>
                        <span class="icon icon-search"></span>
                    </button>
                </menu>
                <h1>Rechercher</h1>
            </header>

            <article class="content scrollable header footer full-width">
                <div id="map"></div>
            </article>

            <footer>
                <a href="#">
                    <aside class="pack-end">
                        <span class="icon icon-search-yellow">+</span>
                    </aside>
                    Rechercher
                </a>
            </footer>
        </section>
    </template>

    <!-- detail template -->
    <template id="station">
        <section role="region" class="skin-station">
            <header id="app-bar" class="fixed">
                <a href="#/">
                    <span class="icon icon-back">back</span>
                </a>
                <menu type="toolbar">
                    <button>
                        <span class="icon icon-station"></span>
                    </button>
                </menu>
                <h1>Rechercher</h1>
            </header>

            <article class="content scrollable header full-width">
                <table class="station">
                    <tbody>
                        <tr>
                            <td><p class="uppercase title">Vélos disponibles</p></td>
                            <td><p class="uppercase title">Places Libres</p></td></tr>
                        <tr>
                            <td><p class="bikes">0</p></td>
                            <td><p class="stands">0</p></td>
                        </tr>
                        <tr>
                            <td><p class="uppercase title">Station V+</p></td>
                            <td><p class="uppercase title">Distance</p></td>
                        </tr>
                        <tr>
                            <td><img class="entry--logo vplus" alt="" src="img/v-plus.svg" /></td>
                            <td><p class="distance">0 km</p></td>
                        </tr>
                        <tr>
                            <td><p class="uppercase title">Position</p></td>
                            <td><p class="uppercase title">Mise à jour</p></td>
                        </tr>
                        <tr>
                            <td><p class="position">00.00</p></td>
                            <td><p>Il y a <span class="last_update"></span></p></td>
                        </tr>
                    </tbody>
                </table>
            </article>
        </section>
    </template>

    <!-- swiper element -->
    <div class="swiper-container">
        <div class="swiper-wrapper"></div>
        <div class="pagination"></div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/idangerous.swiper.min.js"></script>
    <script src="js/idangerous.swiper.hashnav.min.js"></script>
    <script src="js/leaflet.min.js"></script>

    <script src="js/utils.js"></script>
    <script src="js/Config.js"></script>
    <script src="js/Geolocation.js"></script>
    <script src="js/RoadMap.js"></script>
    <script src="js/Control.OSMGeocoder.js"></script>
    <script src="js/Stations.js"></script>
    <script src="js/Views.js"></script>
    <script src="js/Router.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
