<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Vélib'</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="css/idangerous.swiper.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/leaflet.css">
    <link rel="stylesheet" href="css/headers.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <section role="region">
        <header id="app-bar">
            <a href="#"><span class="icon icon-back">back</span></a>
            <menu type="toolbar">
                <img class="entry--logo" alt="" src="img/velib.svg" />
            </menu>
            <h1>Velib</h1>
        </header>
        <header id="app-logo">
            <a href="#">
                <img alt="Velib'" src="img/logo.svg" class="velib-logo" />
            </a>
        </header>
    </section>

    <main>

        <!-- Action takes place here -->
        <section></section>

	<!-- swiper element -->
        <div class="swiper-container">
            <div class="swiper-wrapper"></div>
            <div class="pagination"></div>
        </div>
<!--
        <div class="station-info">
            <p class="center">Chargement en cours…</p>
        </div>

        <div class="info">
            <h5 class="info--title">Position</h5>
            <p class="info--content">Recherche de position…</p>
        </div>
-->	
        <!-- index template -->
        <template id="index">
            <div class="station-info">
                <div class="entry bikes"><span>vélos<br/>disponibles</span>
                    <img class="entry--logo" alt="" src="img/velib.svg" />
                </div>
                <div class="entry stands"><span>places<br/>libres</span>
                    <img class="entry--logo" alt="" src="img/borne.svg" />
                </div>
                <div class="entry starred"><span>Favoris</span>
                    <img class="entry--logo" alt="" src="img/favori.svg" />
                </div>
                <div class="entry search"><span>Rechercher</span>
                    <img class="entry--logo" alt="" src="img/loupe.svg" />
                </div>
            </div>
        </template>

        <!-- available template -->
        <template id="available">
		<div class="uppercase">
			<p class="adresse"></p>
			<p class="distance"></p>
		</div>
		<div class="available-element uppercase"><span></span></div>
		<div>
			<!-- img starrified -->
		</div>
		<div class="map-circle" id="map"></div>
	</template>

        <!-- starred template -->
        <template id="starred">
            <table class="starred">
                <thead>
                    <tr>
                        <td>Station</td>
                        <td class="center">
                            <img class="entry--logo" alt="" src="img/velib-pink.svg">
                        </td>
                        <td class="center">
                            <img class="entry--logo" alt="" src="img/borne-blue.svg">
                        </td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="stations">
                            <span class="uppercase">Station name</span><br>
                            <span class="dist">00</span><span class="dist">m</span>
                        </td>
                        <td class="bikes">0</td>
                        <td class="stands">0</td>
                    </tr>
                </tbody>
            </table>
        </template>

        <!-- search template -->
        <template id="search">
            <div id="map"></div>
        </template>

        <!-- detail template -->
        <template id="stationDetail">
            <table class="station">
                <tbody>
                    <tr>
                        <td><p class="uppercase title">Vélos disponibles</p></td>
                        <td><p class="uppercase title">Places Libres</p></td></tr>
                    <tr>
                        <td><p class="bikes">0</p></td>
                        <td><p class="stands">0</p></td>
                    </tr>
                    <tr>
                        <td><p class="uppercase title">Station V+</p></td>
                        <td><p class="uppercase title">Distance</p></td>
                    </tr>
                    <tr>
                        <td><img class="entry--logo vplus" alt="" src="img/v-plus.svg" /></td>
                        <td><p class="distance">0 km</p></td>
                    </tr>
                    <tr>
                        <td><p class="uppercase title">Position</p></td>
                        <td><p class="uppercase title">Mise à jour</p></td>
                    </tr>
                    <tr>
                        <td><p class="position">00.00</p></td>
                        <td><p>Il y a <span class="last_update"></span></p></td>
                    </tr>
                </tbody>
            </table>
        </template>
    </main>
    
    <footer></footer>

    <script src="js/jquery.min.js"></script>
    <script src="js/idangerous.swiper.min.js"></script>
    <script src="js/idangerous.swiper.hashnav.min.js"></script>
    <script src="js/leaflet.min.js"></script>

    <script src="js/utils.js"></script>
	<script src="js/Config.js"></script>
	<script src="js/Geolocation.js"></script>
    <script src="js/Map.js"></script>
    <script src="js/Control.OSMGeocoder.js"></script>
	<script src="js/Stations.js"></script>
	<script src="js/Views.js"></script>
	<script src="js/Router.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
